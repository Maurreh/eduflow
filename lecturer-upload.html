<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduFlow | Upload Materials</title>

  <style>
    :root {
      --primary: #0f7a72;
      --bg: #f4f6f8;
      --white: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      background: var(--bg);
      min-height: 100vh;
    }

    .sidebar {
      width: 260px;
      background: var(--primary);
      padding: 1.5rem 1rem;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      margin-bottom: 2rem;
      text-align: center;
    }

    .nav-links a {
      color: #fff;
      padding: 0.7rem 1rem;
      text-decoration: none;
      border-radius: 6px;
      display: block;
      margin-bottom: 0.7rem;
    }

    .nav-links a.active,
    .nav-links a:hover {
      background: rgba(255,255,255,0.25);
    }

    .logout-btn {
      background: #e63946;
      padding: 0.7rem;
      border-radius: 6px;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    .main-content {
      flex: 1;
      padding: 2rem;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 1.5rem;
    }

    .box {
      background: var(--white);
      padding: 1.5rem;
      border-radius: 10px;
      max-width: 600px;
    }

    .box input, .box select {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .upload-btn {
      background: var(--primary);
      padding: 0.8rem;
      border: none;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>

</head>

<body>

  <aside class="sidebar">
    <div>
      <h2>EduFlow</h2>
      <div class="nav-links">
        <a href="lecturer-dashboard.html">Dashboard</a>
        <a class="active" href="lecturer-upload.html">Upload Materials</a>
        <a href="lecturer-files.html">My Files</a>
        <a href="lecturer-engagement.html">Student Engagement</a>
      </div>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </aside>

  <main class="main-content">
    <h1>Upload Study Materials</h1>

    <div class="box">
      <input type="text" placeholder="Course Name">
      <input type="file">
      <button class="upload-btn">Upload</button>
    </div>
  </main>

  <script>
    function logout() {
      window.location.href = "auth.html";
    }
  </script>

</body>
</html>
