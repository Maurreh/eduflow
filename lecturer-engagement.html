<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduFlow | Student Engagement</title>

  <style>
    :root {
      --primary: #0f7a72;
      --bg: #f4f6f8;
      --white: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: var(--bg);
    }

    .sidebar {
      width: 260px;
      background: var(--primary);
      padding: 1.5rem 1rem;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .nav-links a {
      color: #fff;
      padding: 0.7rem 1rem;
      display: block;
      border-radius: 6px;
      margin-bottom: 0.7rem;
      text-decoration: none;
    }

    .nav-links a.active,
    .nav-links a:hover {
      background: rgba(255,255,255,0.25);
    }

    .main-content {
      padding: 2rem;
      flex: 1;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 1.5rem;
    }

    .engagement-box {
      background: var(--white);
      padding: 1.5rem;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <aside class="sidebar">
    <div>
      <h2>EduFlow</h2>
      <div class="nav-links">
        <a href="lecturer-dashboard.html">Dashboard</a>
       <a href="lecturer-upload.html">Upload Materials</a>
       <a href="lecturer-files.html">My Files</a>
       <a class="active">Student Engagement</a>
      </div>
    </div>
    <button class="logout-btn">Logout</button>
  </aside>

  <main class="main-content">
    <h1>Student Engagement</h1>

    <div class="engagement-box">
      <p>Analytics and engagement statistics will appear here.</p>
    </div>
  </main>

</body>
</html>
