<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduFlow | Lecturer Dashboard</title>

  <style>
    :root {
      --primary: #0f7a72;
      --accent: #f59e0b;
      --bg: #f4f6f8;
      --text: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: var(--bg);
    }

    /* Sidebar */
    .sidebar {
      background: var(--primary);
      width: 260px;
      padding: 1.5rem 1rem;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      transition: 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background: rgba(255, 255, 255, 0.2);
    }

    .logout-btn {
      background: #e63946;
      border: none;
      padding: 0.7rem;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
    }

    /* Main content */
    .main-content {
      flex: 1;
      padding: 2rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
    }

    header h1 {
      color: var(--primary);
    }

    /* Upload box */
    .upload-section {
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }

    .upload-section h3 {
      margin-bottom: 1rem;
      color: var(--primary);
    }

    .input-group {
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
    }

    .input-group label {
      font-weight: 500;
      margin-bottom: 0.4rem;
    }

    .input-group input, .input-group select {
      padding: 0.7rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .upload-btn {
      background: var(--primary);
      color: #fff;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .upload-btn:hover {
      background: #0c5d56;
    }

    /* Uploaded list */
    .materials-section {
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .materials-section h3 {
      margin-bottom: 1rem;
      color: var(--primary);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th, table td {
      padding: 0.8rem;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    table th {
      background: #fafafa;
    }

    .delete-btn {
      background: #e63946;
      border: none;
      padding: 0.4rem 0.7rem;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      font-size: 0.8rem;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div>
      <h2>EduFlow</h2>

      <div class="nav-links">
        <a href="#" class="active">Dashboard</a>
        <a href="lecturer-upload.html">Upload Materials</a>
        <a href="lecturer-files.html">My Files</a>
        <a href="lecturer-engagement.html">Student Engagement</a>
      </div>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header>
      <h1>Welcome, Lecturer </h1>
    </header>

    <!-- Upload Section -->
    <section class="upload-section">
      <h3>Upload Study Materials</h3>

      <div class="input-group">
        <label>Course Name</label>
        <input type="text" id="courseName" placeholder="Enter course name">
      </div>

      <div class="input-group">
        <label>Upload File (PDF, Docs, PPT, Videos)</label>
        <input type="file" id="fileUpload">
      </div>

      <button class="upload-btn" onclick="uploadMaterial()">Upload</button>
    </section>

    <!-- Materials List -->
    <section class="materials-section">
      <h3>Your Uploaded Materials</h3>

      <table>
        <thead>
          <tr>
            <th>Course</th>
            <th>File</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="materialList">
          <!-- Will be filled by JS -->
        </tbody>
      </table>
    </section>
  </main>

  <script>
    let materials = [];

    function uploadMaterial() {
      const course = document.getElementById("courseName").value;
      const file = document.getElementById("fileUpload").files[0];

      if (!course || !file) {
        alert("Please fill all fields.");
        return;
      }

      materials.push({ course, filename: file.name });

      updateTable();
      alert("File uploaded (placeholder â€” will connect to MySQL later)");
    }

    function deleteMaterial(index) {
      materials.splice(index, 1);
      updateTable();
    }

    function updateTable() {
      const tbody = document.getElementById("materialList");
      tbody.innerHTML = "";

      materials.forEach((m, i) => {
        tbody.innerHTML += `
          <tr>
            <td>${m.course}</td>
            <td>${m.filename}</td>
            <td><button class="delete-btn" onclick="deleteMaterial(${i})">Delete</button></td>
          </tr>
        `;
      });
    }

    function logout() {
      alert("Logout successful");
      window.location.href = "auth.html";
    }
  </script>

</body>
</html>
